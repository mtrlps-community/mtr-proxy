name: Windows打包

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # 如果有 requirements.txt
          # 或者手动安装 PySide6 和 requests
          pip install PySide6 requests pyinstaller

      - name: Build executable with PyInstaller
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.12'
          spec: 'MTR-accelerator.spec'   # 指向 spec 文件
          upload_exe_with_name: 'MTR-accelerator'
